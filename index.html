<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="./css/style.css">
    <title>Interior Design Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="./assets/logo.svg" alt="" class="header_logo">
        <nav class="header_nav">
            <ul class="nav_list">
                <li class="nav_item">About Us</li>
                <li class="nav_item">Benefits</li>
                <li class="nav_item">Projects</li>
                <li class="nav_item">Stages</li>
                <li class="nav_item">Services</li>
            </ul>

            <div class="nav_contact">
                <img src="./assets/call.svg" alt="" class="nav_contact_icon" />
                <div class="nav_contact_info">
                    <h2>Call Us</h2>
                    <h2>+38 (097) 654 54 34</h2>
                </div>
            </div>
        </nav>
    </header>

    <section class="landing">
        <div class="landing_left">
            <h1 class="landing_title">Interior Design That<br/>Care About Details</h1>
            <button class="learn_more">LEARN MORE</button>
        </div>
        <div class="landing_right">
            <div class="special_info_box box1">
                <img src="./assets/puzzle.svg" alt="" class="icon special_info_icon">
                <p class="special_info_para">
                    We create your space better<br/>based on your own idea
                </p>
                <div class="decoration_line line1"></div>
                <div class="decoration_circle circle1"></div>
            </div>
            <div class="special_info_box box2">
                <img src="./assets/light.svg" alt="" class="icon special_info_icon">
                <p class="special_info_para">
                    Innovation ideas, stylish<br/>design<br/>for home and Business
                </p>
                <div class="decoration_line line2"></div>
                <div class="decoration_circle circle2"></div>
            </div>
        </div>
    </section>

    <img src="./assets/retro-living-room-interior-design.jpg" alt="" class="landing_bg">
</body>
</html>
